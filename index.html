const UNITS = [
    { value: "sq.ft", label: "sq.ft" },
    { value: "unit", label: "unit" },
    { value: "lump sum", label: "lump sum" },
    { value: "running ft", label: "running ft" }

// Fittings and Brands Data
const FITTING_OPTIONS = [
    'WARDROBE MODULAR FITTINGS',
    'KITCHEN MODULAR FITTINGS',
    'BOARD/PLY',
    'LAMINATES',

const BRAND_OPTIONS = {
    'WARDROBE MODULAR FITTINGS': ['CENTURY/Godrej (7 year replacement warranty)', 'Hettich', 'Ebco', 'Hafele'],
    'KITCHEN MODULAR FITTINGS': ['CENTURY/Godrej (7 year replacement warranty)', 'Hettich', 'Ebco', 'Hafele'],
    'BOARD/PLY': ['Centuary', 'Green Ply', 'Action Tesa', 'Century'],
    'LAMINATES': ['ADVANCE/VIRGO', 'Merino', 'Greenlam', 'Royale Touche'],
    'PAINT': ['ASIAN ROYALE', 'Asian Paints', 'Berger', 'Dulux'],
    'ELECTRICAL FITTINGS(PANEL LIGHTS)': ['SYSKA/SURYA/ANCHOR', 'Philips', 'Havells', 'Wipro'],
    'TILES': ['AGL/ITALIAN FLOORING', 'Kajaria', 'Somany', 'RAK Ceramics'],
    'FALSE CEILING (POP)': ['GYPROC/ANN', 'Saint-Gobain', 'USG Boral', 'Everest'],
    'CEMENT': ['JK BIRLA/ AMBUJA', 'UltraTech', 'ACC', 'Shree'],
    'ELECTRICAL WIRING IN FALSE CEILING + COMPLETE FLATIAS PER REQUIREMENT': ['SURYA/ POLYCAB 1MM/1.5MM/2.5MM (AS PER REQUIREMENT)', 'Havells', 'Finolex', 'KEI'],
    'SANITARYWARE': ['HINDWARE/JAQUAR', 'Kohler', 'Cera', 'Parryware']
};

const getDisplayName = (row) => {
    if (!row) return "";
    if (row.itemName === "__custom__") return row.customItemName || "";
    return row.itemName || "";
};

function QuotationGenerator() {
    const [projectInfo, setProjectInfo] = useState({
        projectName: '',
        location: '',
        clientName: '',
        flatNo: ''
    });

    // Work categories
    const [categories, setCategories] = useState([
        {
            id: 1,
            name: 'MASTER BEDROOM',
            items: [{ id: 1, itemName: '', customItemName: '', quantity: '', unit: 'sq.ft', rate: '', total: 0 }]
        }
    ]);

    // Preliminary items
    const [dismantling, setDismantling] = useState([
        { id: 1, itemName: 'DISMANTLING', customItemName: '', quantity: '', unit: 'sq.ft', rate: '', total: 0 },
        { id: 2, itemName: 'Brick work', customItemName: '', quantity: '', unit: 'sq.ft', rate: '', total: 0 },
        { id: 3, itemName: 'Plastering', customItemName: '', quantity: '', unit: 'sq.ft', rate: '', total: 0 }
    ]);

    // Fittings and Brands State
    const [selectedFittings, setSelectedFittings] = useState([
        { id: 1, fitting: 'WARDROBE MODULAR FITTINGS', brand: 'CENTURY/Godrej (7 year replacement warranty)', customBrand: '' },
        { id: 2, fitting: 'KITCHEN MODULAR FITTINGS', brand: 'CENTURY/Godrej (7 year replacement warranty)', customBrand: '' }
    ]);

    const addCategory = () => {
        const newId = Math.max(...categories.map(c => c.id), 0) + 1;
        setCategories([
            ...categories,
            {
                id: newId,
                name: 'New Category',
                items: [{ id: 1, itemName: '', customItemName: '', quantity: '', unit: 'sq.ft', rate: '', total: 0 }]
            }
        ]);
    };

    const addDismantlingItem = () => {
        const newId = Math.max(...dismantling.map(d => d.id), 0) + 1;
        setDismantling([
            ...dismantling,
            { id: newId, itemName: '', customItemName: '', quantity: '', unit: 'sq.ft', rate: '', total: 0 }
        ]);
    };

    const updateDismantlingItem = (itemId, field, value) => {
        setDismantling(dismantling.map(item => {
            if (item.id === itemId) {
                const updated = { ...item, [field]: value };

                // If user picked a dropdown item:
                if (field === 'itemName' && value !== "__custom__") {
                    updated.customItemName = "";
                }

                if (field === 'quantity' || field === 'rate') {
                    const qty = parseFloat(field === 'quantity' ? value : item.quantity) || 0;
                    const rate = parseFloat(field === 'rate' ? value : item.rate) || 0;
                    updated.total = qty * rate;
                }
                return updated;
            }
            return item;
        }));
    };

    const removeDismantlingItem = (itemId) => {
        if (dismantling.length > 1) {
            setDismantling(dismantling.filter(item => item.id !== itemId));
        }
    };

    const updateCategoryName = (catId, newName) => {
        setCategories(categories.map(cat =>
            cat.id === catId ? { ...cat, name: newName } : cat
        ));
    };

    const addItem = (catId) => {
        setCategories(categories.map(cat => {
            if (cat.id === catId) {
                const newItemId = Math.max(...cat.items.map(i => i.id), 0) + 1;
                return {
                    ...cat,
                    items: [...cat.items, { id: newItemId, itemName: '', customItemName: '', quantity: '', unit: 'sq.ft', rate: '', total: 0 }]
                };
            }
            return cat;
        }));
    };

    const updateItem = (catId, itemId, field, value) => {
        setCategories(categories.map(cat => {
            if (cat.id === catId) {
                return {
                    ...cat,
                    items: cat.items.map(item => {
                        if (item.id === itemId) {
                            const updated = { ...item, [field]: value };

                            // If user picked a dropdown item:
                            if (field === 'itemName' && value !== "__custom__") {
                                updated.customItemName = "";
                            }

                            if (field === 'quantity' || field === 'rate') {
                                const qty = parseFloat(field === 'quantity' ? value : item.quantity) || 0;
                                const rate = parseFloat(field === 'rate' ? value : item.rate) || 0;
                                updated.total = qty * rate;
                            }
                            return updated;
                        }
                        return item;
                    })
                };
            }
            return cat;
        }));
    };

    const removeItem = (catId, itemId) => {
        setCategories(categories.map(cat => {
            if (cat.id === catId && cat.items.length > 1) {
                return {
                    ...cat,
                    items: cat.items.filter(item => item.id !== itemId)
                };
            }
            return cat;
        }));
    };

    const removeCategory = (catId) => {
        if (categories.length > 1) {
            setCategories(categories.filter(cat => cat.id !== catId));
        }
    };

    const calculateGrandTotal = () => {
        const itemsTotal = categories.reduce((sum, cat) =>
            sum + cat.items.reduce((catSum, item) => catSum + (item.total || 0), 0), 0
        );
        const dismantlingTotal = dismantling.reduce((sum, item) =>
            sum + (parseFloat(item.total) || 0), 0
        );
        return itemsTotal + dismantlingTotal;
    };

    const generatePDF = async () => {
        const { jsPDF } = window.jspdf;
        const element = document.getElementById('quotation-preview');

        try {
            const canvas = await html2canvas(element, {
                scale: 2,
                useCORS: true,
                logging: false,
                backgroundColor: '#ffffff'
            });

            const imgData = canvas.toDataURL('image/png');
            const pdf = new jsPDF('p', 'mm', 'a4');
            const pdfWidth = pdf.internal.pageSize.getWidth();
            const pdfHeight = pdf.internal.pageSize.getHeight();

            const imgWidth = canvas.width;
            const imgHeight = canvas.height;
            const ratio = pdfWidth / imgWidth;
            const scaledHeight = imgHeight * ratio;

            if (scaledHeight <= pdfHeight) {
                pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, scaledHeight);
            } else {
                let heightLeft = scaledHeight;
                let position = 0;

                pdf.addImage(imgData, 'PNG', 0, position, pdfWidth, scaledHeight);
                heightLeft -= pdfHeight;

                while (heightLeft > 10) {
                    position = -pdfHeight;
                    pdf.addPage();
                    pdf.addImage(imgData, 'PNG', 0, position, pdfWidth, scaledHeight);
                    heightLeft -= pdfHeight;
                    position -= pdfHeight;
                }
            }

            const fileName = `Quotation_${projectInfo.clientName || 'Client'}_${projectInfo.flatNo || 'NA'}.pdf`;
            pdf.save(fileName);
        } catch (error) {
            console.error('Error generating PDF:', error);
            alert('Error generating PDF. Please try again.');
        }
    };

    const getWorkOptionsForCategory = (catName) => {
        return CATEGORY_ITEMS[catName] || CATEGORY_ITEMS["Other"];
    };

    // Fittings and Brands Functions
    const addFitting = () => {
        const newId = Math.max(...selectedFittings.map(f => f.id), 0) + 1;
        setSelectedFittings([...selectedFittings, { 
            id: newId, 
            fitting: FITTING_OPTIONS[0], 
            brand: BRAND_OPTIONS[FITTING_OPTIONS[0]][0],
            customBrand: ''
        }]);
    };

    const updateFitting = (id, field, value) => {
        setSelectedFittings(selectedFittings.map(item => {
            if (item.id === id) {
                if (field === 'fitting') {
                    return {
                        ...item,
                        fitting: value,
                        brand: BRAND_OPTIONS[value][0],
                        customBrand: ''
                    };
                }
                if (field === 'brand' && value !== '__custom__') {
                    return { ...item, brand: value, customBrand: '' };
                }
                return { ...item, [field]: value };
            }
            return item;
        }));
    };

    const removeFitting = (id) => {
        if (selectedFittings.length > 1) {
            setSelectedFittings(selectedFittings.filter(item => item.id !== id));
        }
    };

    const getDisplayBrand = (item) => {
        if (item.brand === '__custom__') {
            return item.customBrand || 'Custom Brand';
        }
        return item.brand;
    };

    return (
        <div className="app-container">
            {/* Input Form Panel */}
            <div className="panel">

                                placeholder="ATS RHAPSODY"

                            <label>Location</label>
                            <input
                                type="text"

                                placeholder="Greater Noida Sec-1"

                        </div>

                            <label>Client Name</label>
                            <input

                                placeholder="Client Name"

                            <label>Flat No.</label>

                                        <option value="__custom__">Customâ€¦</option>
                                    </select>

                                            value={item.customItemName}
                                            onChange={(e) => updateDismantlingItem(item.id, 'customItemName', e.target.value)}

                                        />

                                    <select

                                    <input

                                            {UNITS.map(u => <option key={u.value} value={u.value}>{u.label}</option>)}
                                        </select>
                                        <input

                                            value={item.rate}

                                        )}
                                    </div>
                                </div>
                            ))}

                            <button className="btn-add" onClick={() => addItem(category.id)}>+ Add Item</button>

                        <div className="info-row">
                            <span className="info-label">NAME OF PROJECT:</span>
                            <span>{projectInfo.projectName || '---'}</span>
                        </div>
                        <div className="info-row">
                            <span className="info-label">LOCATION:</span>
                            <span>{projectInfo.location || '---'}</span>
                        </div>
                        <div className="info-row">
                            <span className="info-label">CLIENT NAME:</span>
                            <span>{projectInfo.clientName || '---'}</span>
                        </div>
                        <div className="info-row">
                            <span className="info-label">FLAT NO.:</span>
                            <span>{projectInfo.flatNo || '---'}</span>
                        </div>
                    </div>

                    <table>
                        <thead>
                            <tr>
                                <th>S.n</th>
                                <th>Items</th>
                                <th className="text-right">Quantity</th>
                                <th className="text-right">RATE</th>
                                <th className="text-right">Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            {dismantling.some(d => getDisplayName(d) || d.total > 0) && (
                                <>
                                    {dismantling.map((item, index) => (
                                        <tr key={`dis-${item.id}`}>
                                            <td>{index + 1}</td>
                                            <td>{getDisplayName(item) || '---'}</td>
                                            <td className="text-right">
                                                {item.quantity ? `${item.quantity} ${item.unit}` : ''}
                                            </td>
                                            <td className="text-right">{item.rate || ''}</td>
                                            <td className="text-right">
                                                {item.total > 0 ? item.total.toLocaleString() : ''}
                                            </td>
                                        </tr>
                                    ))}
                                </>
                            )}

                            {categories.map((category) => (
                                <React.Fragment key={category.id}>
                                    <tr className="category-row">
                                        <td colSpan="5">{category.name}</td>
                                    </tr>
                                    {category.items.map((item) => (
                                        <tr key={item.id}>
                                            <td></td>
                                            <td>{getDisplayName(item) || '---'}</td>
                                            <td className="text-right">
                                                {item.quantity ? `${item.quantity} ${item.unit}` : '---'}
                                            </td>
                                            <td className="text-right">{item.rate || '---'}</td>
                                            <td className="text-right">
                                                {item.total > 0 ? item.total.toLocaleString() : '---'}
                                            </td>
                                        </tr>
                                    ))}
                                </React.Fragment>
                            ))}

                                <td colSpan="4" className="text-right">GRAND TOTAL</td>

                                    </tr>

                                        </tr>

                            </table>
